<div class="container">
  <div class="d-flex">
    
    <img src="../../assets/images/illustration-concept-authentification-deux-facteurs_114360-5488.webp" alt="">
    
    <form [formGroup]="loginForm" (submit)="logUser($event)">
      <div class="title">Login</div>

        <div class="form-group">
          <label for="email" class="sous-title">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" formControlName ="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="password" class="sous-title">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password" formControlName="password">
        </div>

        <div class="form-group">
            <button  class="btn btn-primary login-button" (click)="logUser($event)">
              Login
            </button>
            <!-- <p>{{ newUser }}</p> -->
            <p>Complete the form to enable button</p>
        </div>
        <div class="form-check d-flex">
            <div>
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label " for="exampleCheck1">Don't have an account?</label>
            </div>
            <button class="sign-up-button btn btn-primary" type="button"  (click)="goToSignup()" routerLinkActive="active">
              Sign Up
            </button>
        </div>
      </form>

  </div>
</div>
