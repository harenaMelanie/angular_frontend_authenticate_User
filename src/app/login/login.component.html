<div class="container">
  <div class="d-flex">
    <div>
    </div>
    <img src="../../assets/images/illustration-concept-authentification-deux-facteurs_114360-5488.webp" alt="">
    <form>
      <div class="title">Login</div>
        <div class="form-group">
          <label for="InputEmail" class="sous-title">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="InputPassword" class="sous-title">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary login-button">Login</button>
        </div>
        <div class="form-check d-flex">
            <div>
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label " for="exampleCheck1">Don't have an account?</label>
            </div>
            <button class="sign-up-button btn btn-primary"><a routerLink="/sign-up" routerLinkActive="active">Sign Up</a></button>
        </div>
      </form>
  </div>
</div>
