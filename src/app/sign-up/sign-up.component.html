<div class="container">
  <form [formGroup]="profileForm" >
    <div class="title">
      Sign Up
    </div>

    <div class="form-group">
      <label for="InputFirstName" class="sous-title">Full Name</label>
      <input type="text" name="firstname" class="form-control" id="InputFirstName" placeholder="Enter first name"
        formControlName="fullName">
      <!-- <div class="invalid-feedback">
        <span *ngIf="firstname.errors">
        </span>
      </div>  -->
    </div>

    <div class="form-group">
      <label for="InputLastName" class="sous-title">Email</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" name="email"
        formControlName="email">
    </div>

    <div class="form-group">
      <label for="InputLastName" class="sous-title">Role</label>
      <input type="text" class="form-control" id="InputRole" placeholder="Enter role" name="role"
        formControlName="role">
    </div>

    <div class="form-group">
      <label for="InputPassword" class="sous-title">Password</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Enter Password" name="password"
        formControlName="password">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary login-button" (click)="signUpUser($event)">Save</button>
    </div>
    <div class="d-flex" style="justify-content:flex-end">
      <button class=" btn btn-primary save-button" style="width:100px ;"><a routerLink="/login"
          routerLinkActive="active">Sign In</a></button>
    </div>
  </form>
</div>
